<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider Vue</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="root">
		<div class="slider">
			<div class="slide" @mouseout="startSlider" @mouseover="stopSlider">
				<img :src="arrayObj[indice].item" :alt="arrayObj[indice].title">
				<div class="slide-contents">
					<h2 class="slide-title">{{ arrayObj[indice].title }}</h2>
					<p class="slide-text">{{arrayObj[indice].text}}</p>
				</div>
			</div>

			<div class="thumbs">
			
				<div class="thumb" v-for="(image,index) in arrayObj" @click="setIndice(index)" :class="indice == index ? 'active' : ''">
					<img :src="image.item " :alt="image.title"> 
				</div>

				<button @click="slide()" class="btn-control btn-previus">&and;</button>
				<button @click="slideRev()" class="btn-control btn-next">&or;</button>
			</div>
		</div>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
	<script src="main.js"></script>
	
</body>
</html>
